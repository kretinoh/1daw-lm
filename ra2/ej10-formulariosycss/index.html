<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="Author" content="Rafael Maestre">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 10: Formularios y secciones de html</title>
    <link href="./css/estilo.css" rel="stylesheet">
</head>

<body>
    <header>
        <p>Pizzas Artesanas</p>
    </header>

    <nav>
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Productos</a></li>
            <li><a href="#">Horarios</a></li>
            <li><a href="#">Pedidos</a></li>
        </ul>
    </nav><br>
    <div class="bdy">
        <section>
            <div class="header">
                <h1>Datos de pedidos</h1>
            </div>
            <div class="form_izquierda">
                <form action="#" method="get" accept-charset="utf-8">
                    <fieldset>
                        <legend>Datos Cliente</legend>
                        <label for="nombre">Nombre: </label><br>
                        <input type="text" name="nombre" maxlength="50" size="50"><br>

                        <label for="apellidos">Apellidos: </label><br>
                        <input type="text" name="apellidos" maxlength="50" size="50"><br>

                        <label for="telefono">Teléfono: </label><br>
                        <input type="tel" name="telefono" maxlength="20" placeholder="#########"><br>

                        <label for="direccion">Direccion: </label><br>
                        <input type="text" name="direccion" maxlength="50" size="50"><br>

                        <label for="correo">Correo: </label><br>
                        <input type="email" name="correo" maxlength="50" size="50"><br>
                    </fieldset>
            </div>
            <div class="form_derecha">
                <fieldset>
                    <legend>Datos pedido</legend>
                    <p>
                        Entrega<br>
                        <label>
                            <input type="radio" name="domicilio" value="domicilio">Domicilio
                        </label>
                        <br>
                        <label>
                            <input type="radio" name="local" value="local">Local
                        </label><br>

                        Pizzas<br>
                        <label>
                            <input type="checkbox" name="barbacoa" value="barbacoa">Barbacoa
                        </label>
                        <br>
                        <label>
                            <input type="checkbox" name="peperoni" value="peperoni">Peperoni
                        </label>
                        <br>
                        <label>
                            <input type="checkbox" name="4quesos" value="4quesos">Cuatro Quesos
                        </label><br>
                    </p>
                    <label for="entrega">Entrega</label><br>
                    <select name="entrega">
                        <option selected value="lo">Local</option>
                    </select>
                </fieldset>
            </div>
            <div style="clear: both;"></div>
            <div class="botones">
                <input type="submit" name="aceptar" value="Enviar">
                <input type="reset" name="borrar" value="Borrar">
            </div>
                </form>
            
        </section>

        <aside>
            <div class="content">
                <h2>Novedades</h2><br>
                <p>Pedidos a domicilio sin cargo</p>
                <p>Nuevas instalaciones</p>
            </div>
        </aside>
    </div>
    <div style="clear: both;"></div>
    <footer>
        <p>Desarrollo web estático by Rafael Maestre del Río 1º DAW B</p>
    </footer>
</body>

</html>
